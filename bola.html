    <!-- Menghitung luas permukaan dan volume bola-->
    <form>
        <div class="container">
            <div style="margin-top: 100px">
                <h2>Menghitung Luas Permukaan dan Volume Bola</h2>
                <img src="images/welcome.jpg" class="d-block w-80" alt="..." />
            </div>
            <div class="row ms-auto">
                <label for="colFormLabelSm" class="col-auto col-form-label col-form-label-sm">Masukkan jari-jari bola (dalam meter)</label>
                <div class="col-auto" id="id_r">
                    <input type="number" min="1" class="form-control" id="id_colFormLabelr" placeholder="Input only number" aria-describedby="colFormLabelrFeedback" required />
                </div>
            </div>
            <div><input type="button" class="btn btn-primary" id="btnHitung" value="Hitung!" onclick="hitungBola();" /></div>
            <script src="rumus.js">
                hitungBola()
            </script>
            <div style="margin-top: 20px">
                <h2>Hasil Perhitungan</h2>
            </div>
            <div style="margin-top: 20px">Luas permukaan: <input type="number" min="0" id="txtLuas" name="txtLuas" readonly /> meter persegi</div>
            <div style="margin-top: 20px">Volume: <input type="number" min="0" id="txtVolume" name="txtVolume" readonly /> meter kubik</div>
        </div>
    </form>
